<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Content Column -->
        <div class="content">
            <div class="pollutants">
                <canvas id="pollutants-plot" alt="Loading plot"></canvas>
            </div>
            <div class="weather">
                <canvas id="wind-weather-plot" alt="Loading plot"></canvas>
                <canvas id="precipitation-weather-plot" alt="Loading plot"></canvas>
                <canvas id="temperature-weather-plot" alt="Loading plot"></canvas>
            </div>
            <div class="traffic" id="traffic-container">
                <div>
                    <select id="location-selector"></select>
                    <h2>Traffic</h2>
                    <p>Traffic information goes here.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="weatherCharts.js"></script>
</body>
</html>
